<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Pallet Tracker</h1>
    <div class="mb-4">
      <h3>Add New Pallet</h3>
      <form id="addPalletForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-4">
          <input type="number" id="weight" class="form-control" placeholder="Weight" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="dimensions" class="form-control" placeholder="Dimensions" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary">Add Pallet</button>
        </div>
      </form>
    </div>

    <h3>All Pallets</h3>
    <table class="table table-striped" id="palletTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Weight</th>
          <th>Dimensions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will go here -->
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
